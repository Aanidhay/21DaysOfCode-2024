<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Calculation with Day.js</title>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
</head>
<body>
    <div id="date-container"></div>
    <script>
        // Calculate the date 5 days after today
        var futureDate = dayjs().add(5, 'day');

        // Format the date
        var formattedDate = futureDate.format('MMMM D');

        // Display the formatted date
        document.getElementById('date-container').innerText = formattedDate;
    </script>
</body>
</html>
